<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Announcer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body class="dark">
  <div class="container">
    <h1>ðŸŽ™ Ultimate Announcer</h1>
    <input type="text" id="announcementInput" placeholder="Type your announcement..." />
    <button id="announceButton">ðŸ”Š Announce</button>
    
    <div class="controls">
      <label for="voiceSelect">Select Voice:</label>
      <select id="voiceSelect"></select>

      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />

      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" />

      <label for="textSize">Text Size:</label>
      <input type="range" id="textSize" min="12" max="36" step="1" value="16" />

      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#ffffff" />

      <label for="fontSelect">Font:</label>
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>

      <button id="themeToggle">Toggle Theme ðŸŒ—</button>
    </div>

    <div class="history">
      <h3>Announcement History</h3>
      <ul id="historyList"></ul>
    </div>

    <div id="particles-js"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
