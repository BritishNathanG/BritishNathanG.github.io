<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Super Announcement System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸ”Š Supercharged Announcements</h1>

  <button id="toggleTheme">ðŸŒ™ Toggle Dark Mode</button>

  <section>
    <label for="announcementText">Enter Announcement:</label>
    <input type="text" id="announcementText" placeholder="Type your message">
    <button id="announceNow">Announce Now</button>
  </section>

  <section>
    <h2>Schedule Announcement</h2>
    <label for="time">Time (HH:MM):</label>
    <input type="time" id="time">
    <label for="repeat">Repeat:</label>
    <select id="repeat">
      <option value="none">None</option>
      <option value="hourly">Hourly</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <label for="voice">Voice:</label>
    <select id="voice"></select>
    <label for="effect">Voice Effect:</label>
    <select id="effect">
      <option value="none">None</option>
      <option value="echo">Echo</option>
      <option value="robot">Robot</option>
      <option value="whisper">Whisper</option>
    </select>
    <label for="bgMusic">Background Music:</label>
    <input type="file" id="bgMusic" accept="audio/*">
    <button id="schedule">Schedule</button>
  </section>

  <section>
    <h2>Upcoming Announcements</h2>
    <p>Next Announcement In: <span id="countdown">00:00</span></p>
    <ul id="scheduleList"></ul>
  </section>

  <section>
    <h2>History</h2>
    <ul id="historyList"></ul>
    <button id="clearHistory">Clear History</button>
  </section>

  <section>
    <h2>Statistics</h2>
    <p>Total Announcements Made: <span id="statsCount">0</span></p>
  </section>

  <section>
    <h2>Webhook Integration</h2>
    <input type="url" id="webhookUrl" placeholder="Enter Webhook URL">
    <button id="testWebhook">Test Webhook</button>
  </section>

  <section>
    <h2>Backup & Restore</h2>
    <button id="exportData">ðŸ“¤ Export Schedule</button>
    <input type="file" id="importData">
  </section>

  <audio id="beep" src="beep.mp3"></audio>
  <audio id="bgAudio"></audio>

  <script src="script.js"></script>
</body>
</html>
