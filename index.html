<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Announcements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸ”Š Automated Announcements</h1>

  <button id="toggleTheme">ðŸŒ™ Toggle Dark Mode</button>

  <section>
    <label for="announcementText">Enter Announcement:</label>
    <input type="text" id="announcementText" placeholder="Type your message">
    <button id="announceNow">Announce Now</button>
  </section>

  <section>
    <h2>Schedule Announcement</h2>
    <label for="time">Time (HH:MM):</label>
    <input type="time" id="time">
    <label for="repeat">Repeat:</label>
    <select id="repeat">
      <option value="none">None</option>
      <option value="hourly">Hourly</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <label for="voice">Voice:</label>
    <select id="voice"></select>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
    <button id="schedule">Schedule</button>
  </section>

  <section>
    <h2>Upcoming Announcements</h2>
    <ul id="scheduleList"></ul>
  </section>

  <section>
    <h2>History</h2>
    <ul id="historyList"></ul>
    <button id="clearHistory">Clear History</button>
  </section>

  <section>
    <h2>Backup & Restore</h2>
    <button id="exportData">ðŸ“¤ Export Schedule</button>
    <input type="file" id="importData">
  </section>

  <audio id="beep" src="beep.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
