<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Announcements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Automated Announcement System</h1>

    <!-- Manual Announcement Section -->
    <div class="manual-announcement">
      <h2>Manual Announcement</h2>
      <textarea id="announcementInput" placeholder="Enter your announcement..."></textarea>
      <br>
      <label for="voiceSelect">Select Voice:</label>
      <select id="voiceSelect"></select>
      <br>
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
      <br>
      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
      <br>
      <button id="announceButton">Announce</button>
    </div>

    <!-- Custom Schedule Section -->
    <section class="custom-schedule">
      <h2>Add Custom Announcement</h2>
      <form id="customScheduleForm">
        <label for="customHour">Hour:</label>
        <input type="number" id="customHour" min="0" max="23" required>
        <label for="customMinute">Minute:</label>
        <input type="number" id="customMinute" min="0" max="59" required>
        <label for="customMessage">Message:</label>
        <input type="text" id="customMessage" required>
        <button type="submit">Add Announcement</button>
      </form>
    </section>

    <!-- Countdown Timer Section -->
    <div id="countdownTimer"></div>

    <!-- Dark/Light Mode Toggle -->
    <button id="toggleTheme">Toggle Dark/Light Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- History Section -->
<section class="history">
  <h2>Announcement History</h2>
  <ul id="announcementHistory"></ul>
</section>
