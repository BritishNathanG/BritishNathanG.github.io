<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Announcer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>ðŸŽ™ Ultimate Announcer</h1>
    </header>

    <main>
      <!-- Announcement Input and Button -->
      <section class="announcement">
        <textarea id="announcementInput" placeholder="Type your announcement..." rows="4"></textarea>
        <button id="announceButton" class="btn">ðŸ”Š Announce</button>
      </section>

      <!-- Settings Controls -->
      <section class="settings">
        <h2>Customize Your Announcement</h2>
        <div class="control">
          <label for="voiceSelect">Select Voice:</label>
          <select id="voiceSelect"></select>
        </div>

        <div class="control">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
        </div>

        <div class="control">
          <label for="pitch">Pitch:</label>
          <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" />
        </div>

        <div class="control">
          <label for="themeToggle">Toggle Theme</label>
          <button id="themeToggle" class="btn">ðŸŒ—</button>
        </div>
      </section>

      <!-- History Section -->
      <section class="history">
        <h3>Announcement History</h3>
        <ul id="historyList"></ul>
      </section>
    </main>

    <div id="particles-js"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
